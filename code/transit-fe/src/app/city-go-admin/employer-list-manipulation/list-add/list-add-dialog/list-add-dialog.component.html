<h1 mat-dialog-title>Adding Employer</h1>
<div mat-dialog-content>
  <p>Complete the employer fields</p>
    <label>Employer ID</label>
    <input matInput [(ngModel)]="data.id">
    <label>Employer Name</label>
    <input matInput [(ngModel)]="data.name">
    <label>Employer Max Employees</label>
    <input matInput [(ngModel)]="data.maxEmployees">
    <label>Employer Description</label>
    <input matInput [(ngModel)]="data.description">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Exit</button>
  <button mat-button [matDialogClose] cdkFocusInitial>Add</button>

</div>
